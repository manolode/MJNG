
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-FINAL 1841 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <section class="container col-6">
        <h2 class="mt-3 text-center fw-bold">Formulario de Contacto</h2>
        <form action="" class="row g-3 needs-validation" novalidate>
            <div class="col6">
                <label for="nombre" class="form-label">Nombre(*)</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="valid-feedback">Correcto</div>
                <div class="invalid-feedback">Es necesario introducir un nombre válido</div>
            </div>
            <div class="col6">
                <label for="mail" class="form-label">Correo Electrónico(*)</label>
                <input type="email" class="form-control" id="mail" required>
                <div class="valid-feedback">Correcto</div>
                <div class="invalid-feedback">Es necesario introducir un mail válido</div>
            </div>
            <div class="col6">
              <label for="telefono" class="form-label">Teléfono(*)</label>
              <input type="number" class="form-control" id="telefono" required>
              <div class="valid-feedback">Correcto</div>
              <div class="invalid-feedback">Es necesario introducir un teléfono válido</div>
          </div>
            <div class="col-md-6">
                <label for="temaconsulta" class="form-label">Sobre que quiere Consultar</label>
                <select class="form-select" id="temaconsulta" required>
                  <option selected disabled value="">Seleccionar...</option>
                  <option>Diseño</option>
                  <option>Desarrollo</option>
                  <option>Formación</option>
                </select>
                <div class="valid-feedback">Correcto</div>
                <div class="invalid-feedback">Es necesario seleccionar un tema</div>
              </div>
            <div class="col10">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea class="form-control" name="consulta" id="consulta" cols="20" rows="5"></textarea>
            </div>
            <div class="col12">
                <input type="checkbox" class="form-check-input" id="terminos" required>
                <label for="terminos" class="form-check-label text-sm">Acepto la Política de Privacidad y los Términos y Condiciones.</label>
                <div class="valid-feedback">Correcto</div>
                <div class="invalid-feedback">Es necesario aceptar los términos</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
    </section>
    
    <script src="validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
