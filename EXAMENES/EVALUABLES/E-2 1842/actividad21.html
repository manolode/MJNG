
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVIDAD 21</title>
</head>
<body>

    <div class="box">
        <form action="" method="post" id="formulario " onsubmit="return false">

            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre"><br>
            <span id="error_nombre"></span><br>

            <label for="apellidos">Apellidos:</label><br>
            <input type="text" name="apellidos" id="apellidos"><br>
            <span id="error_apellidos"></span><br>

            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad"><br>
            <span id="error_edad"></span><br>

            <input type="submit" value="Enviar" id="submit"><br>

        </form>
    </div>

    <div class="box infor"> 
        <h3> Informacion del usuario</h3>
        <hr>
        <p id="i_nombre"> 
            Nombre: <span></span>
        </p>
        <p id="i_apellidos"> 
            Apellidos: <span></span>
        </p>
        <p id="i_edad"> 
            Edad: <span></span>
        </p>

    </div>
    
</body>
</html>
