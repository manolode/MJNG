<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Actividad18.js"></script>
    <link rel="stylesheet" href="Actividad18.css">
</head>
<body>
    <form action="" name="formulario">
        <label name="codigo"></label>
        <br><br>
        <input type = "number" id="codigo"
        placeholder="Introduce el código">
        <br><br>

        <label name="nombre"></label>
        <br><br>
        <input type = "text" id="nombre"
        placeholder="Introduce tu nombre y apellidos">
        <br><br>

        <label name="edad"></label>
        <br><br>
        <input type = "number" id="edad"
        placeholder="Introduce tu edad">
        <br><br>

        <label name="email"></label>
        <br><br>
        <input type = "mail" id="email"
        placeholder="Introduce el correo electronico">
        <br><br>

        <label name="movil"></label>
        <br><br>
        <input type = "tel" id="movil"
        placeholder="Introduce el número de teléfono">
        <br><br>

        <select name="tipos" id="tipos">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
        </select>
        <br><br>
        <input type="button" value="enviar" onclick="array()"></input>
    </form>

    <div id="resultado"></div>

</body>
</html>
