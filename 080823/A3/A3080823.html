    <style>
        .toggler { width: 300px; height: 200px; position: relative; }
        #button { padding: .5em 1em; text-decoration: none; }
        #effect { width: 540px;  padding: 1em; border: 1px solid #000; background: #eee; color: #333; }
        .newClass { text-indent: 40px; letter-spacing: .4em; width: 410px; height: 120px; padding: 30px; margin: 10px; font-size: 1.1em; }
      </style>
      <script>
       $( function() {
        $( "#button" ).on( "click", function() {
          $( "#effect" ).addClass( "newClass", 1000, callback );
        });
     
        function callback() {
          setTimeout(function() {
            $( "#effect" ).removeClass( "newClass" );
          }, 1500 );
        }
      } );</script>
